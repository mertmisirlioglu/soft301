{%  extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
    {% block head %}
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static "css/home.css" %}">
    {% endblock %}
</head>
<body>
{% block content %}
  <div id="mainDiv">
    <div id="topRow">
      <h3 id="helpText">Help</h3>
    </div>
    <div id="headerRow">
      <div id="webSiteName">
        <a href="{%  url 'home' %}">
          <h1>Online Ticket System</h1>
        </a></div>
      <div class="topicsName"><a href="">
          <h1>Music</h1>
        </a></div>
      <div class="topicsName"><a href="">
          <h1>Stage</h1>
        </a></div>
      <div class="topicsName"><a href="">
          <h1>Sports</h1>
        </a></div>
      <div class="search-container">
        <input type="text" placeholder="Search.." name="search">
        <button type="submit">Submit</button>
      </div>
      <div class="avatarDiv">
        <img src={% static "media/user-avatar.png" %} alt="user-avatar">
      </div>
      <div class="accountTextDiv">
          <a href="{% url 'home' %}">Login</a>
      </div>
    </div>
    <div id="searchFilterRow">
      <div class="categories">
        <select>
          <option value="Sport">Sport</option>
          <option value="Music">Music</option>
          <option value="Stage">Stage</option>
        </select>
      </div>
      <div class="categories">
        <select>
          <option value="Today">Today</option>
          <option value="Tomorrow">Tomorrow</option>
          <option value="In this week">This week</option>
        </select>
      </div>
      <div class="categories">
        <select>
          <option value="Istanbul">Istanbul</option>
          <option value="Ankara">Ankara</option>
          <option value="Izmir">Ä°zmir</option>
        </select>
      </div>
      <div class="filterButton">
        <button type="submit">Go</button>
      </div>
    </div>
    <div id="mainRow">
      <div class="mainPageDiv">
          <div id="signupPart">
            <div class="signupHeader">
                <h2>Create Account</h2>
            </div>
            <div id="signupText">
              <h3>Don't you have an account? Create now!</h3>
            </div>
            <div class="signupButton">
                <button type="submit">
                    <a href="{% url 'signup' %}">Create Account</a>
                </button>
            </div>
          </div>
          <div id="loginPart">
            <div id="loginText">
                <h2>Login</h2>
            </div>
            <div class="email-part">
                <h4>E-mail</h4>
                <input type="text" placeholder="E-mail" name="email">
            </div>
            <div class="password-part">
                <h4>Password</h4>
                <input type="text" placeholder="Password" name="password">
            </div>
            <div class="forgotPasswordPart">
                <a href=""><h4>Forgot Password</h4></a>
            </div>
            <div id="loginButton">
                <button type="submit">Login</button>
            </div>
          </div>
      </div>
    </div>
  </div>
{% endblock %}
</body>

</html>
