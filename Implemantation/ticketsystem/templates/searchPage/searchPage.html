<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../static/searchPage/searchPage.css">
    <title>{% block title %}{%  endblock %}</title>
</head>

<body>
    <div id="mainDiv">
        <div id="topRow">
            <h3 id="helpText">Help</h3>
        </div>
        <div id="headerRow">
            <div id="webSiteName">
                <a href="{%  url 'home' %}">
                    <h1>Online Ticket System</h1>
                </a></div>
            <div class="topicsName"><a href="">
                    <h1>Music</h1>
                </a></div>
            <div class="topicsName"><a href="">
                    <h1>Stage</h1>
                </a></div>
            <div class="topicsName"><a href="">
                    <h1>Sports</h1>
                </a></div>
            <div class="search-container">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit">Submit</button>
            </div>
            <div class="avatarDiv">
                <img src="../../media/user-avatar.png" alt="user-avatar">
            </div>
            <div class="accountTextDiv">
                <a href="">
                    <h1>Login</h1>
                </a>
            </div>
            <!--<a href="{%  url 'home' %}">Home</a> /
    <a href="{% url 'signup' %}">SignUp</a> -->
        </div>
        <div id="searchFilterRow">
            <div class="categories">
                <select>
                    <option value="Sport">Sport</option>
                    <option value="Music">Music</option>
                    <option value="Stage">Stage</option>
                </select>
            </div>
            <div class="categories">
                <select>
                    <option value="Today">Today</option>
                    <option value="Tomorrow">Tomorrow</option>
                    <option value="In this week">This week</option>
                </select>
            </div>
            <div class="categories">
                <select>
                    <option value="Istanbul">Istanbul</option>
                    <option value="Ankara">Ankara</option>
                    <option value="Izmir">İzmir</option>
                </select>
            </div>
            <div class="filterButton">
                <button type="submit">Go</button>
            </div>
        </div>
            <div id="mainRow">
                 <!-- Bu kısım değiştirilecek-->
                 <div class="mainpageDiv">
                        <div id="searchResultRow">
                            <div id="searchInfo">Search information.
                            </div>
                            <div class="pageButtons">
                            <button  id="leftPageArrow"></button>
                            <button id= "pageButtons" type="pageNo">1</button>
                            <button id= "pageButtons" type="pageNo">2</button>
                            <button id= "pageButtons" type="pageNo">3</button>
                            <button id= "pageButtons" type="pageNo">4</button>
                            <button id= "pageButtons" type="pageNo">5</button>
                            <button id= "pageButtons" type="pageNo">6</button>
                            <button  id="rightPageArrow"></button>  
                            </div>
                         </div>
                        <div id="searchTypesRow">
                            <header id="eventText">Event</header>
                            <header id="stageText">Stage</header>
                            <header id="dateText">Date</header>
                        </div>
                        <div class="searchContentRow">
                        </div>
                        <div class="spaceDivs"></div>
                        <div class="searchContentRow">
                            </div>
                            <div class="spaceDivs"></div>
                            <div class="searchContentRow">
                                </div>
                     </div>
                 </div>
         </div>
     </div>
</body>

</html>
