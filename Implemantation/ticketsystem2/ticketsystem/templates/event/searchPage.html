{%  extends 'base.html' %}

    {% block head %}
       <title>Search Page</title>
        {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "css/event/searchPage.css" %}">
    <title>{% block title %}{%  endblock %}</title>
  {% endblock %}


{% block content %}
                 <div class="mainpageDiv">
                 {% include "event/pagination.html" %}
                         </div>

                        <div class="searchContentRow">
                        {% for obj in items %}
                    <h1><a href="{% url 'event_preview' pk=obj.pk %}">{{ obj.name }}</a></h1>
                    <p>{{ obj.date }}</p>
                    <p>{{ obj.stage }}</p>
                 {% endfor %}
                        </div>
                        <div class="spaceDivs"></div>
                        <div class="searchContentRow">
                            </div>
                            <div class="spaceDivs"></div>
                            <div class="searchContentRow">
                                </div>
                     </div>
                 </div>
         </div>
     </div>
{% endblock %}
